<!DOCTYPE html>
<html>

<head>
    <title>Silent Orbit Pre-Alpha</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
            position: absolute;
            background-color: rgba(55, 55, 55, 0.763);
            padding: 10px;
            margin-top: 0;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <p id="version" style=" right: 0px; top: 0px;">
        Silent Orbit: Await Version</p>
        <p id="cameraX"
        style="right: 0px; top: 30px;">X: 
    </p>
    <p id="cameraY"
        style="right: 0px; top: 60px">Y: 
    </p>
    <p id="screensize"
        style="right: 0px; top: 90px;">Window:
    </p>
    <script src="scripts/three.js" type="module"></script>
    <script src="scripts/stats.js" type="module"></script>
    <script>
        const version = "0.3.0-ALPHA"
        const displayVersion = "Silent Orbit " + version
        document.title = displayVersion
        document.getElementById('version').innerHTML = displayVersion
        document.getElementById("screensize").innerHTML = "Window: " + window.innerWidth + "x" + window.innerHeight 
    </script>
    <script src="scripts/main.js" type="module"></script>

</body>

</html>
